{% extends "base.html" %}

{% block title %}Add Student - Sansa Learn{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Add New Student</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_student') }}" method="POST" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Full Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6">
                            <label for="father_name" class="form-label">Father's Name *</label>
                            <input type="text" class="form-control" id="father_name" name="father_name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="mother_name" class="form-label">Mother's Name</label>
                            <input type="text" class="form-control" id="mother_name" name="mother_name">
                        </div>
                        <div class="col-md-6">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" name="dob">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender">
                                <option value="">Select...</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="class" class="form-label">Class</label>
                            <input type="text" class="form-control" id="class" name="class">
                        </div>
                        <div class="col-md-4">
                            <label for="board" class="form-label">Board</label>
                            <select class="form-select" id="board" name="board">
                                <option value="">Select...</option>
                                <option value="CBSE">CBSE</option>
                                <option value="BSEB">BSEB</option>
                                <option value="BSEB">ICSE</option>
                                <option value="BSEB">OTHERS</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="medium" class="form-label">Medium</label>
                            <select class="form-select" id="medium" name="medium">
                                <option value="">Select...</option>
                                <option value="Hindi">Hindi</option>
                                <option value="English">English</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="school_name" class="form-label">School Name</label>
                            <input type="text" class="form-control" id="school_name" name="school_name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="mobile1" class="form-label">Mobile 1 *</label>
                            <input type="tel" class="form-control" id="mobile1" name="mobile1" required>
                        </div>
                        <div class="col-md-6">
                            <label for="mobile2" class="form-label">Mobile 2</label>
                            <input type="tel" class="form-control" id="mobile2" name="mobile2">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="fee_per_month" class="form-label">Fee Per Month (₹)</label>
                            <input type="number" class="form-control" id="fee_per_month" name="fee_per_month" step="0.01" value="0">
                        </div>
                        <div class="col-md-4">
                            <label for="discount" class="form-label">Discount (₹)</label>
                            <input type="number" class="form-control" id="discount" name="discount" step="0.01" value="0">
                        </div>
                        <div class="col-md-4">
                            <label for="admission_date" class="form-label">Admission Date</label>
                            <input type="date" class="form-control" id="admission_date" name="admission_date" value="{{ today }}">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="photo" class="form-label">Student Photo</label>
                        <input type="file" class="form-control" id="photo" name="photo" accept="image/*">
                    </div>

                    <div class="mb-3">
                        <label for="other_details" class="form-label">Other Details</label>
                        <textarea class="form-control" id="other_details" name="other_details" rows="2"></textarea>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('list_students') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Back
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Add Student
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
